<div class="panel panel-primary" style="margin-top:30px;" ng-controller="weatherController as _wc">
    <div class="panel-heading">
        <h3 class="panel-title">5-Day Forecast</h3>
    </div>

    <div class="panel-body">
        This information is brought to you by www.something.com
    </div>

    <table class="table" ng-init="_wc.getFiveDaysData()">
        <tr>
            <th>Day</th>
            <th>High </th>
            <th>Low </th>
        </tr>

        <tr data-ng-repeat="(key, data) in _wc.data">
            <td><b>{{data.day}}</b></td>
            <td>{{data.high}}</td>
            <td>{{data.low}}</td>
        </tr>
    </table>
</div>
