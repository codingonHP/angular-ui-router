<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <title>Sibling HTML world</title>
    <link rel="stylesheet" href="b.css">
    <style>
        .header {}

        .nav {
            width: 170px;
            float: left;
            height: 500px;
            color: aliceblue;
            overflow: hidden;
        }

        .section {
            width: 800px;
            float: left;
            background-color: cadetblue;
        }

        .footer {}
    </style>
</head>

<body data-ng-app="siblingViewsMdl" class="container">

    <!--These are all sibling views -->
    <header class="header" ui-view="header"></header>
    <nav ui-view="nav" class="nav btn btn-success"></nav>
    <section ui-view="body" class='section'></section>
    <footer ui-view="footer" class='footer'></footer>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
<script src="//cdn.jsdelivr.net/angular.ui-router/0.2.8/angular-ui-router.min.js"></script>
<script src="/app/modules/siblingViewsMdl.js"></script>
<script src="global.js"></script>


</html>
